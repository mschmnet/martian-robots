<!DOCTYPE html>
<html>
<head>
    <title>Martian Robots</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Martian Robots (with WebSockets)</h1>
    <div class="form-group purple-border">
        <label for="robot-input">Input</label>
        <textarea class="form-control" id="robot-input" rows="10" cols="40">
5 3
1 1 E
RFRFRFRF
3 2 N
FRRFLLFFRRFLL
0 3 W
LLFFFLFLFL</textarea>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="send">Send robots</button>
    <div class="form-group purple-border">
        <label for="output">Output</label>
        <textarea class="form-control" id="output" rows="6" cols="40">
        </textarea>
    </div>
</form>
</body>
</html>
